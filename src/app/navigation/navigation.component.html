<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               class="sidenav mat-elevation-z12"
               fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img class="logo"
           alt="javangular"
           src="assets/logo.svg" />
      <span>Javangular</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         href="#">Link 1</a>
      <a mat-list-item
         href="#">Link 2</a>
      <a mat-list-item
         href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="isHandset$ | async">javangular</span>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
